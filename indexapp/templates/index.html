{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Master</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-title {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 40px;
            margin-right: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        main {
            padding: 2rem;
        }
        #machine-logs {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="{% static 'indexapp/images/machine_master_logo.jpg' %}" alt="Machine Master Logo" class="logo">
            <h1>Machine Master</h1>
        </div>
        <nav>
            <a href="#" onclick="showAbout()">About</a>
            <div class="dropdown">
                <a href="#">Account</a>
                <div class="dropdown-content">
                    <a href="{% url 'register' %}">Register</a>
                    <a href="{% url 'login' %}">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <div id="machine-logs" style="display: none;">
        <h2>Machine Logs</h2>
        <pre id="log-content"></pre>
    </div>

    <main id="main-content">
        <h2>Welcome to Machine Master</h2>
        <p>Manage your machines efficiently with our state-of-the-art system.</p>
    </main>

    <script>
        function showAbout() {
            document.getElementById('main-content').innerHTML = `
                <h2>About Machine Master</h2>
                <p>Machine Master is a cutting-edge platform for managing and monitoring industrial machinery. Our system provides real-time data, predictive maintenance, and comprehensive logs to optimize your operations.</p>
            `;
        }
    </script>
</body>
</html>
